<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Login Admin</h2>
  <form onsubmit="return validarLogin(event)">
    <input type="text" id="username" placeholder="Usuario" required>
    <input type="password" id="password" placeholder="Contrase単a" required>
    <button type="submit">Entrar</button>
  </form>

  <script>
    const usuariosFalsos = [
      { usuario: "admin", contrase単a: "1234" },
      
    ];

    function validarLogin(event) {
      event.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      const encontrado = usuariosFalsos.find(u => u.usuario === user && u.contrase単a === pass);

      if (encontrado) {
        localStorage.setItem("usuarioActivo", user); 
        window.location.href = "index.html"; 
      } else {
        alert("Usuario o contrase単a incorrecta");
      }
      return false;
    }
  </script>
</body>
</html>
